<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook food</title>
  <link rel="icon" href="favicon.jpg" type="image/jpg">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Fixed left nav -->
<nav class="side-nav">
  <a href="#feed1" class="nav-item">
    <img src="images/florian.jpg" alt="Florian Poirot">
  </a>
  <a href="#feed2" class="nav-item">
    <img src="images/atlas.jpg" alt="Atlas">
  </a>
  <a href="#feed3" class="nav-item">
    <img src="images/heppni.jpg" alt="Heppni">
  </a>
  <a href="#feed4" class="nav-item">
    <img src="images/pat_malton.jpg" alt="Patisserie Malton">
  </a>
  <a href="#feed5" class="nav-item">
    <img src="images/spud_shack.jpg" alt="Third Feed">
  </a>
</nav>


  <!-- Main content -->
  <main class="feeds">

    <section id="feed1" class="feed">
      <h2>Florian Poirot</h2>
      <div class="fb-page"
           data-href="https://www.facebook.com/Florianpoirotpatisserie"
           data-tabs="timeline"
           data-height="700">
      </div>
    </section>

    <section id="feed2" class="feed">
      <h2>Atlas</h2>
      <div class="fb-page"
           data-href="https://www.facebook.com/profile.php?id=61567248187587"
           data-tabs="timeline"
           data-height="700">
      </div>
    </section>
    
    <section id="feed3" class="feed">
      <h2>Heppni</h2>
      <div class="fb-page"
           data-href="https://www.facebook.com/profile.php?id=61560462942086"
           data-tabs="timeline"
           data-height="700">
      </div>
    </section>

    <section id="feed4" class="feed">
      <h2>Patisserie Malton</h2>
      <div class="fb-page"
           data-href="https://www.facebook.com/patisseriemalton"
           data-tabs="timeline"
           data-height="700">
      </div>
    </section>

    <section id="feed5" class="feed">
      <h2>Spud Shack</h2>
      <div class="fb-page"
           data-href="https://www.facebook.com/profile.php?id=61579640825096"
           data-tabs="timeline"
           data-height="700">
      </div>
    </section>

  </main>

  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
          src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v17.0">
  </script>

</body>
